><main class="tag-iidx"><article><header>투덱 판정/속도 조절 팁</header><h2 id="설정창-전환"><a href="#설정창-전환" class="self" aria-label="단락 링크: 설정창 전환">§</a>설정창 전환</h2>
<p>초보자 설정이라면, START 버튼을 눌러 설정 창이 켜진 채에서 EFFECT 버튼을 누르면 통상 설정창으로 들어갈 수 있습니다. 통상 설정창이 초보자 설정을 모두 포함하고 있기 때문에 EFFECT 버튼을 다시 눌러 초보자 설정으로 돌아가실 필요는 없습니다. 통상 설정창에서 VEFX 버튼을 누르면 상세 설정창으로 전환됩니다. 다시 VEFX를 누르면 통상 설정창으로 돌아옵니다.</p>
