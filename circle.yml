machine:
             node:
                          version: v6.1.0

dependencies:
             override:
                          - npm install stylus -g
                          - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 575159689BEFB442
                          - echo 'deb http://download.fpcomplete.com/ubuntu trusty main'|sudo tee /etc/apt/sources.list.d/fpco.list
                          - sudo apt-get update && sudo apt-get install stack -y
             post:
                          - cd pandoc-custom/ && stack setup --install-ghc && stack install
             cache_directories:
                          - ~/.stack
                          - ~/.local/bin

test:
             override:
                          - ~/.local/bin/pandoc-custom --template src/template.html --from ./posts/ --to ./dest/
                          - perl build.pl
                          - stylus src/*.styl --compress
                          - cp src/*.{js,css} dest/

deployment:
             staging:
                          branch: master
                          commands:
                                       - git checkout --orphan gh-pages
                                       - mv CNAME dest/
                                       - perl dystopia.pl
                                       - mv dest/* .
                                       - rm -r dest
                                       - git add -A
                                       - git config user.name "Xnuk Shuman"
                                       - git config user.email "admin@xnu.kr"
                                       - git commit -m 'page'
                                       - git push origin gh-pages -f
